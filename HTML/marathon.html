<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/lol">
        <label for="fn">First Name</label>
        <input type="text" id="fn" name="first_name" required>
        <label for="ln">Last Name</label>
        <input type="text" id="ln" name="last_name">
        <p>
            <label for="race">Select a Race</label><br>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label><br>
            <!-- You cannot have an id start with a number!! -->
            <input type="radio" name="race" id="HM" value="HM">
            <label for="HM">Half Marathon</label><br>
            <input type="radio" name="race" id="FM" value="FM">
            <label for="FM">Full Marathon</label><br>
        </p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="pswd">Password</label>
        <input type="password" id="pswd" name="pswd" required>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="">-- Please Select --</option>
                <option value="under 18">under 18</option>
                <option value="18-24">18 - 24</option>
                <option value="above 24">above 24</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
